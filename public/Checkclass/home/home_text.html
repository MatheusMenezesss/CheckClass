<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckClass - Home</title>
  <link rel="stylesheet" href="home_style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <button>Home</button>
      <button>Conectar</button>
      <button>Configurações</button>
      <button>Ajuda</button>
      <button class="logout">Sair</button>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
      <header>
        <h1>Bem-vindo, <span id="nomeUsuario"></span>!</h1>
        <div class="profile-placeholder">
          <span>Foto</span>
        </div>
      </header>
      <div class="turmas" id="turmas">
        <!-- Turmas serão adicionadas aqui -->
      </div>
      <div class="ADD_TURMA">
        <span>+</span>
      </div>
      <div id="modalTurma" class="modal hidden">
        <div class="modal-content">
          <h2>Adicionar Nova Turma</h2>
          <form id="formNovaTurma">
            <label for="nomeTurma">Nome da Turma:</label>
            <input type="text" id="nomeTurma" name="nomeTurma" required>
            
            <label for="ataAlunos">Carregar ata de alunos (.csv):</label>
            <input type="file" id="ataAlunos" accept=".csv">
            <!-- Pré-visualização dos alunos -->
            <div id="alunosPreview">
              <h3>Alunos Carregados:</h3>
              <ul id="listaAlunos"></ul>
            </div>
            <div class="modal-buttons">
              <button type="submit">Salvar</button>
              <button type="button" onclick="fecharModal()">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="home_script.js"></script>
</body>
</html>
