<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes da Turma</title>
  <style>
    /* Estilos básicos */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #131433;
      color: #FFFFFF;
      margin: 0;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .mini-aba {
      background-color: #2D2F65;
      width: 90%;
      max-width: 800px;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .mini-aba h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #FF6B6B;
    }

    .mini-aba .indices {
      margin-bottom: 20px;
    }

    .mini-aba .indices p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .mini-aba .actions {
      display: flex;
      gap: 20px;
    }

    .mini-aba button {
      background-color: #FF5252;
      border: none;
      border-radius: 10px;
      color: #FFFFFF;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .mini-aba button:hover {
      background-color: #FF6B6B;
      transform: scale(1.05);
    }

    .close-btn {
      background-color: transparent;
      border: none;
      color: #FFFFFF;
      font-size: 24px;
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    .planilha-reduzida {
      background-color: #343444b6;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .planilha-reduzida table {
      width: 100%;
      border-collapse: collapse;
    }

    .planilha-reduzida th, .planilha-reduzida td {
      padding: 10px;
      text-align: left;
    }

    .planilha-reduzida th {
      background-color: #44457A;
    }

    .planilha-reduzida td {
      background-color: #2D2F65;
    }
  </style>
</head>
<body>
  <!-- Mini Aba -->
  <div class="overlay" id="overlay">
    <div class="mini-aba">
      <button class="close-btn" onclick="toggleMiniAba()">×</button>
      <h2>Detalhes da Turma</h2>

      <!-- Planilha Reduzida -->
      <div class="planilha-reduzida">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Presença</th>
              <th>Média</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>João Silva</td>
              <td>80%</td>
              <td>7.5</td>
            </tr>
            <tr>
              <td>Maria Oliveira</td>
              <td>95%</td>
              <td>8.2</td>
            </tr>
            <tr>
              <td>Pedro Santos</td>
              <td>70%</td>
              <td>6.8</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Índices -->
      <div class="indices">
        <p>Total de Alunos: 30</p>
        <p>Frequência Média: 85%</p>
        <p>Média Geral: 7.8</p>
      </div>

      <!-- Ações -->
      <div class="actions">
        <button onclick="novaChamada()">Nova Chamada</button>
        <button onclick="editarDetalhes()">Editar Detalhes</button>
        <button onclick="gerarRelatorio()">Gerar Relatório</button>
      </div>
    </div>
  </div>

  <script>
    function toggleMiniAba() {
      const overlay = document.getElementById('overlay');
      overlay.classList.toggle('active');
    }

    function novaChamada() {
      alert('Nova Chamada Iniciada!');
    }

    function editarDetalhes() {
      alert('Editar Detalhes da Turma!');
    }

    function gerarRelatorio() {
      alert('Gerando Relatório...');
    }
  </script>
</body>
</html>
