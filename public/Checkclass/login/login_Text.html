<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_Style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.css">
    <title>CheckClass-login</title>
</head>
<body>
    <main class="container">
        <!--Formulário para login de usuário-->
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input_box">
                <input placeholder="User" type="email" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input_box">
                <input placeholder="Password" type="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="remember-forgot">
                <label>
                <input type="checkbox">
                lembrar senha
                </label>
                <a href="#">esqueci a senha</a>
            </div>

            <button type="submit" class="login">Login</button>

            <div class="register-link">
                <a href="#" id="showRegister">não possuo conta</a>
            </div>
        </form>

        <!--formulário para cadastro de usuário-->
        <form id="registerForm" style="display: none;">
            <h1>Cadastro</h1>
            <div class="input_box">
                <input id="nome" name="nome" placeholder="Full name" type="text" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input_box">
                <input id="email" name="email" placeholder="Email" type="email" required>
                <i class="bx bxs-envelope"></i>
            </div>
            <div class="input_box">
                <input id="senha" name="senha" placeholder="Password" type="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <button type="submit" class="register">Criar Conta</button>
        
            <div class="login-link">
                <a href="#" id="showLogin">Já possuo conta</a>
            </div>
        </form>
    </main>
    <img src="TMB.png" alt="Logo" class="logo">
    <script src="login_Script.js"></script>
</body>
</html>
